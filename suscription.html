            <div class="suscription-hello"><h1>Hello!</h1></div>
            <div class="suscription-form">
                <form>
                    <div class="suscription-full-name">                        
                        <label for="full-name">Full name:<span class="oblig-field"> *</span></label>

                    </div>
                    <div class="suscription-email">
                        <label for="email">Email:<span class="oblig-field"> *</span></label>
                        <input type="text" id="email" name="email" value="email@domain.com">
                    </div>
                    <div class="suscription-password">
                        <label for="password">Password:<span class="oblig-field"> *</span></label>
                        <input type="password" id="password" name="password" value="">
                    </div>
                    <div class="suscription-repeat-password">
                        <label for="repeat-password">Re-password:<span class="oblig-field"> *</span></label>
                        <input type="password" id="repeat-password" name="password" value="">
                    </div>
                    <div class="suscription-age">
                        <label for="age">Age:</label>

                    </div>
                    <div class="suscription-phone">
                        <label for="phone">Phone:</label>

                    </div>
                    <div class="suscription-address">
                        <label for="address">Address:</label>

                    </div>
                    <div class="suscription-city">

                    </div>
                    <div class="suscription-postal-code">
                        <label for="postal-code">Postal Code:</label>
                        <input type="text" id="postal-code" name="postal Code" value="">
                    </div>
                    <div class="suscription-id">
                        <label for="ID-number">ID:</label>
                        <input type="text" id="ID-number" name="id" value="">
                    </div>
                    <div class="suscription-submit">
                        <input type="submit" value="Submit">
                    </div>
                  </form> 
                  
            </div>
